<div class="container-fluid">
    <div class="col-sm-3">
        <div id="mySidenav" class="sidenav text-center">
            <div>
                <hr>
                <a href="#">Usuários</a>
                <hr>
                <a href="#">Empresas</a>
                <hr>
            </div>
        </div>
    </div>
    <div id="main-content" class="content-block" onclick="closeNav()">
        <div id="float-panel" class="row card no-padding text-center col-md-6 offset-md-3">
            <div class="card-header col-md-12">
                <h1>Resumo</h1>
            </div>
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Empresas</h5>
                        <div id="wrapper">
                            <svg id="meter">
                                <circle id="outline_curves" class="circle outline" cx="50%" cy="50%"></circle>

                                <circle id="low" class="circle range" cx="50%" cy="50%" stroke="#54d858"></circle>

                                <circle id="avg" class="circle range" cx="50%" cy="50%" stroke="#FDE47F"></circle>

                                <circle id="high" class="circle range" cx="50%" cy="50%" stroke="#E04644"></circle>

                                <circle id="mask" class="circle" cx="50%" cy="50%">
                                </circle>

                                <circle id="outline_ends" class="circle outline" cx="50%" cy="50%"></circle>
                            </svg>
                            <img id="meter_needle" src="https://hongkiat.github.io/svg-meter-gauge/svg-meter-gauge-needle.svg" alt="">

                            <h5 value="0" id="count-empresas" class="count">4000</h5>
                        </div>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>

                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuários</h5>
                        <div id="wrapper">
                            <svg id="meter">
                                <circle id="outline_curves2" class="circle outline" cx="50%" cy="50%"></circle>

                                <circle id="low2" class="circle range" cx="50%" cy="50%" stroke="#54d858"></circle>

                                <circle id="high2" class="circle range" cx="50%" cy="50%" stroke="#E04644"></circle>

                                <circle id="mask2" class="circle" cx="50%" cy="50%">
                                </circle>

                                <circle id="outline_ends2" class="circle outline" cx="50%" cy="50%"></circle>
                            </svg>
                            <img id="meter_needle2" src="https://hongkiat.github.io/svg-meter-gauge/svg-meter-gauge-needle.svg" alt="">

                            <h5 value="0" id="count-usuarios" class="count">4000</h5>
                        </div>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sistemas</h5>
                        <div id="wrapper">
                            <svg id="meter">
                                <circle id="outline_curves3" class="circle outline" cx="50%" cy="50%"></circle>

                                <circle id="low3" class="circle range" cx="50%" cy="50%" stroke="#54d858"></circle>

                                <circle id="mask3" class="circle" cx="50%" cy="50%">

                                <circle id="outline_ends3" class="circle outline" cx="50%" cy="50%"></circle>

                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
